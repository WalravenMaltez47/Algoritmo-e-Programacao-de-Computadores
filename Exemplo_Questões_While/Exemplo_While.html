<script>
/*
UTILIZAÇÃO DA ESTRUTURA DE REPETIÇÃO WHILE

Estrutura básica:
while(CONDIÇÃO VERDADE)
{
	BLOCO DE CÓDIGO A SER EXECUTADO ATÉ QUE A CONDIÇÃO DESCRITA ENTRE PARÊNTESES SEJA FALSA;
}

PROBLEMA PROPOSTO:
FAÇA UM PROGRAMA QUE LEIA 5 NÚMEROS INTEIROS QUE DEVERÃO SER INFORMADOS PELO USUÁRIO E RETORNE O VALOR DA SOMA DOS NÚMEROS.
*/

//Inicialização das variáveis
var variavel_controle = 1;
var numero_digitado;
var variavel_acumuladora = 0;

while(variavel_controle <=5 ){
	//Lembrete: A estrutura do parseInt se faz necessária uma vez que o usuário deverá digitar um número inteiro.
	numero_digitado = parseInt(prompt("Digite um numero inteiro a ser somado."));
	
	//Neste comando somado o valor que está contido na variavel_acumuladora com o valor digitado em cada interação pelo usuário.
	//Lembrete: Inicialmente a variavel_acumuladora possui valor zero.
	variavel_acumuladora = variavel_acumuladora + numero_digitado;
	
	//Lembrete: Deve ser incrementada a variável de controle para que a condição do while deixe de ser verdadeira após 5 interações
	variavel_controle ++;
}

//Ao final do loop for, a variavel_acumuladora possuirá o valor da soma dos números digitados, devendo agora ser mostrada na tela.
document.write("O valor da soma dos numeros digitados e igual a: " + variavel_acumuladora);

</script>
